<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style_slider.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> 
    </head>

<body>
    <section id="slider_bl">
        <div class="wrapper">
            <input checked type=radio name="slider" id="slide1" />
            <input type=radio name="slider" id="slide2" />
            <input type=radio name="slider" id="slide3" />
            <input type=radio name="slider" id="slide4" />
            <input type=radio name="slider" id="slide5" />
            <div class="slider-wrapper">
                <div class=inner>
                    <article>
                        <div class="info top-left info-first">
                        <h1>Этот день - твой. Но помни, и в оставшиеся 364 дня в году ты -</h1> </div> 
                         </article>
                    <article>
                        <div class="info top-left"> </div> <img class="photo" src="img/OkGTWaO.jpeg" />
                        <h3>лучшая</h3> </article>
                    <article>
                        <div class="info bottom-right"> </div> <img class="photo" src="img/gG6qHFqM1YA.png" />
                        <h3>ты - центр своей маленькой вселенной</h3> </article>
                    <article>
                        <div class="info bottom-left"> </div> <img class="photo"  src="img/oZ46c4HR6.png" />
                        <h3>все тебя любят и ценят</h3> </article>
                    <article>
                        <div class="info top-right info-last">
                        <div class="info-last-h1"><h1>Желаю тебе в свой праздник вкусно&#160;кушать, много&#160;выпивать и говорить по&#8209;украински - все&#160;як&#160;ти обожнюєш!</h1></div>
                        <div class="eye"><img class="eye-img" src="img/UCgEQLN.png" alt=""></div></div> 
                        </article>
                </div>
            </div>
            <div class="slider-prev-next-control">
                <label for=slide1></label>
                <label for=slide2></label>
                <label for=slide3></label>
                <label for=slide4></label>
                <label for=slide5></label>
            </div>
            <div class="slider-dot-control">
                <label for=slide1></label>
                <label for=slide2></label>
                <label for=slide3></label>
                <label for=slide4></label>
                <label for=slide5></label>
            </div>
        </div>
    </section>
</body>

</html>
